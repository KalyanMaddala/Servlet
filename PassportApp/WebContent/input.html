<body  bgcolor="#f7f7f7"  text="#00000" >
<h1 align=center>Check Passport Eligibility</h1>
<form action ="http://localhost:3030/PassportApp/passporturl" method="post">
   First Name   ::<input type="text"                name="pfname"    placeholder="Enter your First Name">
   Last Name    ::<input type="text"                name="plname"    placeholder="Enter your Last Name"  ><br><br>
   Date of Birth::<input type="date"   width="10px" name="pdate"     placeholder="Enter your Date of Birth"/><br></br> 
   Age          ::<input type="password"            name="page"     placeholder="Enter your age"><br><br>
   Gender       ::<input type="radio"               name="pgender"  >Male
                  <input type="radio"               name="pgender" />Female<br><br>  
   Email        ::<input type="email"  size="30"    name="pemail"    placeholder="Enter your Email"/><br><br>
   Number       ::<input type="number" width="35px" name="pnumber"   placeholder="Enter your Number"/><br><br>    
                  <input type="submit" value="Check Voting Eligibility" >
</form>
